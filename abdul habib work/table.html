<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <p id="Demo"></p>
    <script>

      var num=parseInt(prompt("enter a numer"));
      var i = 10;

      do {
        document.getElementById("Demo").innerHTML +=
        "<br>" + num + " x " + i + " = " + i * num;
        i--;
      } while(i >= 1);
    
    </script>
</body>
</html>
